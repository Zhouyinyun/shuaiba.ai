<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>帅霸</h1>
            <p class="subtitle">你好，你看到的是关于帅霸的网站</p>
        </div>
    </header>

    <main class="container">
        <section class="timeline">
            <h2>人生大事记</h2>
            <div class="timeline-items">
                <div class="timeline-item">
                    <div class="date">2024</div>
                    <div class="content">
                        <h3>创建个人网站</h3>
                        <p>开始学习编程，创建了自己的第一个网站</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="date">2021</div>
                    <div class="content">
                        <h3>喜得贵子</h3>
                        <p>在2021年10月，我成为了一名父亲</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="date">2013</div>
                    <div class="content">
                        <h3>独闯杭州</h3>
                        <p>在2013年，我独自一人来到杭州，开始了我的职业生涯</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="date">1989</div>
                    <div class="content">
                        <h3>来到这个世界</h3>
                        <p>1989年1月20日，我出生在这个美丽的世界上</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="works">
            <h2>作品展示</h2>
            <div class="works-grid">
                <div class="work-card">
                    <div class="work-image">
                        <svg viewBox="0 0 100 100" class="placeholder-icon">
                            <rect x="20" y="20" width="60" height="60" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M40 50L60 50M50 40L50 60" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <h3>未来作品 #1</h3>
                    <p>这里将展示您未来的精彩作品</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 您的名字. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
